name: Print Loss

on:
  pull_request:
    branches:
      - main

jobs:
  print-loss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements-dev-lite.txt

      - name: Generate test data
        run: |
          printf '{"total_loss": 2.0}\n{"total_loss": 1.8023}\n{"total_loss": 1.52324}\n{"total_loss": 1.3234}' > test-log.jsonl
          ls -al
      - name: Print loss
        run: |
          python scripts/create-loss-graph.py --log-file test-log.jsonl --output-file base64-graph.txt
      - name: Print a comment
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Aha! I was able to update the contents and have GH actions read it!'
            })

      - name: Read the local directory
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            // let's read the contents of the local directory 
            const fs = require('fs')
            
            const graphBuff = fs.readFileSync('base64-graph.txt', {
              encoding: 'utf-8',
            })

            const comment = `The current changes yield the following loss curve:\n\n![Graph of loss curve](data:image/png;base64,${graphBuff.toString()})`
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            })
